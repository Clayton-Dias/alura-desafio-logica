<!DOCTYPE html>
<html lang="en"> <!-- Define o idioma do documento como inglês -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura o layout responsivo para dispositivos móveis -->
    <title>AluGames</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="css/main.css"> <!-- Link para o arquivo de estilos CSS -->
</head>

<body class="body"> <!-- Define a classe "body" no elemento body -->
    <main class="container main"> <!-- Container principal que engloba o conteúdo da página -->
        <img src="img/logo.svg" alt="Logo AluGames"> <!-- Exibe o logo da AluGames -->
        
        <section class="divisor"> <!-- Seção que contém linhas divisórias e uma barra visual -->
            <div class="divisor__line"></div> <!-- Linha divisória à esquerda -->
            <img src="img/fade_bar.svg" alt="Visual bar" class="divisor__bar"> <!-- Barra visual no centro -->
            <div class="divisor__line"></div> <!-- Linha divisória à direita -->
        </section>
        
        <h1 class="page-title"> <!-- Título principal da página -->
            Aluguel de <span class="page-title__emphasis">boardgames</span> <!-- Texto com destaque -->
        </h1>
        
        <section class="dashboard"> <!-- Seção do painel de jogos -->
            <ul class="dashboard__items"> <!-- Lista de itens (jogos disponíveis) -->
                <!-- Jogo Monopoly -->
                <li class="dashboard__items__item" id="game-1">
                    <div class="dashboard__item__img"> <!-- Contêiner da imagem do jogo -->
                        <img src="img/monopoly.png" alt="Capa jogo Monopoly"> <!-- Imagem do jogo Monopoly -->
                    </div>
                    <p class="dashboard__item__name">Monopoly</p> <!-- Nome do jogo -->
                    <a onclick="alterarStatus(1)" href="#" class="dashboard__item__button">Alugar</a> <!-- Botão para alugar o jogo, chama a função alterarStatus -->
                </li>

                <!-- Jogo Ticket to Ride -->
                <li class="dashboard__items__item" id="game-2">
                    <div class="dashboard__item__img"> <!-- Contêiner da imagem do jogo -->
                        <img src="img/ticket_to_ride.png" alt="Capa jogo Ticket to Ride"> <!-- Imagem do jogo Ticket to Ride -->
                    </div>
                    <p class="dashboard__item__name">Ticket to Ride</p> <!-- Nome do jogo -->
                    <a onclick="alterarStatus(2)" href="#" class="dashboard__item__button">Alugar</a> <!-- Botão para alugar o jogo -->
                </li>

                <!-- Jogo Takenoko (já alugado) -->
                <li class="dashboard__items__item" id="game-3">
                    <div class="dashboard__item__img dashboard__item__img--rented"> <!-- Contêiner da imagem, com classe de jogo alugado -->
                        <img src="img/takenoko.png" alt="Capa jogo Takenoko"> <!-- Imagem do jogo Takenoko -->
                    </div>
                    <p class="dashboard__item__name">Takenoko</p> <!-- Nome do jogo -->
                    <a onclick="alterarStatus(3)" href="#" class="dashboard__item__button dashboard__item__button--return">Devolver</a> <!-- Botão para devolver o jogo -->
                </li>
            </ul>
        </section>

        <img src="img/hachuras.svg" alt="Visual hachuras" class="hachuras"> <!-- Imagem de fundo com efeito de hachuras -->
    </main>

    <script src="js/app.js"></script> <!-- Script externo que contém a lógica da aplicação -->
</body>

</html>
