<!DOCTYPE html>
<html lang="pt-br">
  <!-- Define o idioma da página como português do Brasil -->

<head>
  <!-- Configurações gerais e links para estilos -->
  <meta charset="UTF-8" />
  <!-- Define a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Garante que a página seja responsiva para diferentes tamanhos de tela -->

  <!-- Pré-conexão para carregar fontes do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Links para importar as fontes 'Chakra Petch' e 'Inter' -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Inter&display=swap" rel="stylesheet">

  <!-- Importação de bibliotecas de CSS para resetar estilos padrão -->
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet" />

  <!-- Título da página -->
  <title>Amigo Secreto</title>

  <!-- Link para o arquivo de estilos personalizados -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Corpo principal do HTML -->
  <main>
    <!-- Seção principal do conteúdo -->

    <!-- Imagem decorativa -->
    <img class="page__image" src="./assets/imagem-presente.png" alt="Imagem de um presente">

    <!-- Divisão principal do conteúdo -->
    <div class="content">

      <!-- Retângulo decorativo no canto -->
      <div class="content__corner-rectangle"></div>

      <!-- Seção principal dentro do conteúdo -->
      <div class="content__main">

        <!-- Primeira seção: formulário de entrada -->
        <section>
          <h1 class="section__title">
            Amigo <span>Secreto</span>
            <!-- Título com destaque na palavra "Secreto" -->
          </h1>
          <form class="form">
            <!-- Formulário para adicionar nomes e realizar sorteio -->

            <!-- Campo para rotular o input -->
            <label class="form__label">
              Digite o nome de um amigo
            </label>

            <!-- Campo de texto para entrada do nome do amigo -->
            <input id="nome-amigo" class="form__input" type="text" placeholder="Nome do amigo">

            <!-- Botões do formulário -->
            <div class="form__buttons">
              <!-- Botão para adicionar um nome à lista -->
              <button onclick="adicionar()" type="button" class="button primary">Adicionar</button>

              <!-- Botão para realizar o sorteio -->
              <button onclick="sortear()" type="button" class="button secondary">Sortear</button>

              <!-- Link para reiniciar o formulário -->
              <a onclick="reiniciar()" href="#" class="form__link">Reiniciar</a>
            </div>
          </form>
        </section>

        <!-- Segunda seção: resultados -->
        <section class="section--results">

          <!-- Artigo com lista de amigos incluídos -->
          <article>
            <p class="friends__title">Amigos incluídos</p>
            <!-- Título da lista de amigos -->

            <!-- Contêiner para exibir a lista de amigos -->
            <div class="friends__container">
              <p id="lista-amigos"></p>
              <!-- Parágrafo dinâmico onde os amigos serão exibidos -->
            </div>
          </article>

          <!-- Artigo com o resultado do sorteio -->
          <article>
            <p class="prizeDraw__title">Sorteio</p>
            <!-- Título da lista de sorteio -->

            <!-- Contêiner para exibir o resultado do sorteio -->
            <div class="prizeDraw__container">
              <p id="lista-sorteio"></p>
              <!-- Parágrafo dinâmico onde os resultados do sorteio serão exibidos -->
            </div>
          </article>

        </section>
      </div>
    </div>
  </main>

  <!-- Detalhe decorativo no fundo -->
  <div class="background__detail"></div>

  <!-- Inclusão do script JavaScript para funcionalidade -->
  <script src="js/app.js"></script>
</body>

</html>
